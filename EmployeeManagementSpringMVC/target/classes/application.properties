#Specifies the name of the Spring application
spring.application.name=EmployeeManagementSpringMVC

#DATABASE CONFIGURATION: Specifies the JDBC URL, username, password to connect to the database
spring.datasource.url=jdbc:mysql://localhost:3306/employeetester
spring.datasource.username=root
spring.datasource.password=root

#HIBERNATE JPA CONFIGURATION

#Determines how Hibernate should handle the schema of the database
#update: Updates the database schema automatically, without dropping existing data.
#Other values include validate, create, create-drop, or none.
spring.jpa.hibernate.ddl-auto=update

#Formats the SQL statements in a readable manner in logs
spring.jpa.properties.hibernate.format_sql=true

#Enables logging of SQL queries generated by Hibernate
spring.jpa.show-sql=true

#Specifies the SQL dialect for Hibernate.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

server.port = 8888